<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman Web</title>
	<style type="text/css">
		h1 {
			color: blue;
			cursor: pointer;
			transition: 0.2s;
		}
		h1:hover {
			color: red;
			letter-spacing: 2px;
		}

		img	{
			width: 4cm;
			border-radius: 50%;
			box-shadow: 1px 1px 4px gray;
			padding: 5px;
			background: white;
			margin: 15px;
			transition: 0.2s;
			opacity: 75%;

		}

		img:hover {
			transform: scale(1.2);
			opacity: 100%;
			box-shadow: 1px 1px 6px red;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	<p>Saya Prima Bramada Putra, NIM: 41215691</p>
	<button onclick="alert('Hello World Javascript!')">Hello Javascript!</button>

	<img src="prima.jpeg">
</body>
</html>
